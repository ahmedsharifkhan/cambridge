---
layout: default
permalink: /audio/
---

<h1>All Audio Files</h1>

<ul>
  {% for file in site.static_files %}
    {% if file.path contains '/audio/' and file.extname == '.mp3' %}
      <li>
        <audio controls>
          <source src="{{ file.path | relative_url }}" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        {{ file.name }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
